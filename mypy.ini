[mypy]
# Python version matches your environment
python_version = 3.12

# Crucial for your project structure to prevent "Source file found twice" errors
explicit_package_bases = True
mypy_path = .

# --- Strictness Settings ---
# Turn on strict mode to ensure high code quality
strict = True

# If 'strict = True' is too aggressive, comment it out and use these instead:
# disallow_untyped_defs = True
# disallow_incomplete_defs = True
# check_untyped_defs = True
# disallow_untyped_decorators = True
# no_implicit_optional = True
# warn_return_any = True
# warn_unused_ignores = True

# --- Output Settings ---
show_error_codes = True
pretty = True
warn_unused_configs = True

# --- Ignore Missing Stubs for specific libraries ---
# These libraries do not ship with type hints, causing "import-untyped" errors.
# We ignore missing imports for them specifically.

[mypy-telegramify_markdown.*]
ignore_missing_imports = True

[mypy-pyngrok.*]
ignore_missing_imports = True

[mypy-curl_cffi.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True
